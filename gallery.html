    <!-- this is for the nav section -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var navItems = document.querySelectorAll('nav ul li');
    
        navItems.forEach(function(item) {
          item.addEventListener('click', function() {
            navItems.forEach(function(nav) {
              nav.classList.remove('active');
            });
            item.classList.add('active');
          });
        });
      });
    </script>

    <script>
        const gallery = document.querySelectorAll('.gallery img');
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modalImg');
        const closeBtn = document.getElementById('close');
        const prevBtn = document.getElementById('prev');
        const nextBtn = document.getElementById('next');
        const slideshowBtn = document.getElementById('slideshow');
        const zoomInBtn = document.getElementById('zoomIn');
        const zoomOutBtn = document.getElementById('zoomOut');
        
        
        let currentIndex = 0;
        let zoomLevel = 1;
        let slideshowInterval;

        function showModal(index) {
            modal.style.display = 'flex';
            modalImg.src = gallery[index].src;
            currentIndex = index;
            document.body.classList.add('modal-open'); // Hide the header
        }

        function hideModal() {
            modal.style.display = 'none';
            clearInterval(slideshowInterval);
            document.body.classList.remove('modal-open'); // Show the header
        }

        function showPrevImage() {
            currentIndex = (currentIndex > 0) ? currentIndex - 1 : gallery.length - 1;
            modalImg.src = gallery[currentIndex].src;
        }

        function showNextImage() {
            currentIndex = (currentIndex < gallery.length - 1) ? currentIndex + 1 : 0;
            modalImg.src = gallery[currentIndex].src;
        }

        function startSlideshow() {
            slideshowInterval = setInterval(showNextImage, 2000);
            slideshowBtn.textContent = "Stop Slideshow";
            slideshowBtn.removeEventListener('click', startSlideshow);
            slideshowBtn.addEventListener('click', stopSlideshow);
        }

        function stopSlideshow() {
            clearInterval(slideshowInterval);
            slideshowBtn.textContent = "Slideshow";
            slideshowBtn.removeEventListener('click', stopSlideshow);
            slideshowBtn.addEventListener('click', startSlideshow);
        }

        function zoomIn() {
            zoomLevel += 0.1;
            modalImg.style.transform = `scale(${zoomLevel})`;
        }

        function zoomOut() {
            zoomLevel = zoomLevel > 0.1 ? zoomLevel - 0.1 : 0.1;
            modalImg.style.transform = `scale(${zoomLevel})`;
        }

        

        gallery.forEach((img, index) => {
            img.addEventListener('click', () => showModal(index));
        });

        closeBtn.addEventListener('click', hideModal);
        prevBtn.addEventListener('click', showPrevImage);
        nextBtn.addEventListener('click', showNextImage);
        slideshowBtn.addEventListener('click', startSlideshow);
        zoomInBtn.addEventListener('click', zoomIn);
        zoomOutBtn.addEventListener('click', zoomOut);

        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                hideModal();
            }
        });
    </script>
